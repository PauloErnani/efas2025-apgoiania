
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Temas Específicos</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo EFAS" class="logo" />
  
    <style>
      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
        margin-left: auto;
      }
  
      .hamburger div {
        height: 3px;
        width: 25px;
        background: #003366;
        margin: 4px 0;
        border-radius: 2px;
      }
  
      @media (max-width: 768px) {
        .hamburger {
          display: flex;
        }
  
        nav {
          flex-direction: column;
          align-items: flex-start;
          display: none;
          width: 100%;
        }
  
        nav.show {
          display: flex;
        }
  
        .dropdown-content {
          position: static; /* Muda para 'static' em telas pequenas */
          width: 100%; /* Garante que o menu dropdown ocupe toda a largura */
          padding: 10px 0;
        }
  
        .dropdown-content a {
          padding: 10px; /* Ajuste do espaçamento */
          text-align: left; /* Alinhamento à esquerda para dispositivos móveis */
        }
      }
  
      .dropdown {
        position: relative;
        display: inline-block;
      }
  
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #ffffff;
        min-width: 200px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        padding: 10px 0;
        border-radius: 4px;
        width: auto;
      }
  
      .dropdown-content a {
        color: #003366;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        font-size: 16px;
      }
  
      .dropdown-content a:hover {
        background-color: #f1f1f1;
        color: #0056b3;
      }
  
      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  
    <div class="hamburger" onclick="document.querySelector('nav').classList.toggle('show')">
      <div></div>
      <div></div>
      <div></div>
    </div>
  
    <nav>
      <a href="index.html">Home</a>
  
      <div class="dropdown">
        <span class="dropbtn">EFAS 2025 ▾</span>
        <div class="dropdown-content">
          <a href="efas-sobre.html">Sobre o EFAS</a>
          <a href="efas-local.html">Local do Evento</a>
          <a href="efas-criancas.html">Para as Crianças</a>
          <a href="efas-temas-atuais.html">Temas Atuais</a>
          <a href="efas-temas-especificos.html">Temas Específicos</a>
        </div>
      </div>
  
      <a href="programacao.html">Programação</a>
      <a href="inscricao.html">Inscrição</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>
  <main>
    <div class="card-bloco" data-aos="fade-up">
      <h2>Temas Específicos</h2>
      
        <ul>
          <li>04. Paz em Casa, Paz no Mundo - Culto do Evangelho no Lar</li>
          <li>05. Campanhas de Caravanas de Divulgação</li>
          <li>06. Sou Jovem, Sou do Bem (12 a 13 anos)</li>
        </ul>
        
    </div>
  </main>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ duration: 800, once: true });</script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');
      const dropdownToggle = document.querySelector('.dropbtn');
      const dropdown = document.querySelector('.dropdown');
      dropdownToggle.addEventListener('click', (e) => {
        e.preventDefault();
        dropdown.classList.toggle('open');
      });
      window.addEventListener('click', function(e) {
        if (!dropdown.contains(e.target)) {
          dropdown.classList.remove('open');
        }
      });
    });
  </script>
</body>
</html>
